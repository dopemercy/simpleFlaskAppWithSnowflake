<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/userpage.css') }}"
      type="text/css"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <title>Admin Page</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Welcome Admin <i class="fa fa-user"></i></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <span class="navbar-text">
            <form action="/logout" method="post"><button type="submit" class="btn btn-danger"><i class="fa fa-sign-out"></i> Logout</button></form>
          </span>
        </div>
      </div>
    </nav>
    <div class="alert alert-success alert-dismissible fade show text-center" role="alert" {{issuccesshidden}}>
      <strong>{{ alertmessage }}</strong>
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      ><span aria-hidden="true">&times;</span>
    </button></div>
    <div class="text-center">
     <a href="/getrecords"><button class="btn btn-success" {{isbuttonhidden}}><i class="fa fa-globe"></i> Get student data</button></a>
     <a href="/getrecords"><button class="btn btn-primary" {{isrefreshhidden}}> &nbsp;&nbsp;&nbsp;&nbsp;<i class="fa fa-refresh"></i>&nbsp; Refresh&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;    </button>
      </a>
    </div>
 </form>
 <table class="table table-striped" {{ istablehidden }}>
  <thead>
    <tr>
      <th scope="col">First name</th>
      <th scope="col">Last name</th>
      <th scope="col">Course</th>
      <th scope="col">Travel mode</th>
      <th scope="col">Address</th>
    </tr>
  </thead>
  <tbody>
    {% for record in records%}
    <tr>
      <td>{{record[0]}}</th>
      <td>{{record[1]}}</td>
      <td>{{record[2]}}</td>
      <td>{{record[3]}}</td>
      <td>{{record[4]}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<div class="text-center" {{isdownloadhidden}}>
<a href="/download"><button class="btn btn-success"><i class="fa fa-download"></i> Download Student Records </button></a></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
